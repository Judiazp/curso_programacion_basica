<html lang="en">
<head>
    <link rel="stylesheet" href="./style-suvery-form.css">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&display=swap">
<title>Suvery form</title>
</head>
<body>
<div class="container">
    <header>
    <h1 id="title">FreeCodeCamp Suvery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="suvery-form">
    <div>
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
    </div>
    <div>
    <label id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter your email" required>
    </div>
<div>
    <label id="number-label">Age</label>
    <input type="number" id="number" min="10" max="99" placeholder="Age" required>
</div>
<div>
<p>Which option best describes your current role?</p>
<select id="dropdown">
    <option value="selected">Select your role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="prefertNO">Prefert not to say</option>
    <option value="other">Other</option>
</select>
</div>
<div class="input-radio">
<p>Would you recommend freeCodeCamp to a friend?</p>
<label>
<input value="Definitely" type="radio" name="user-recomend">Definitely
</label>
<label>
<input value="Maybe" type="radio" name="user-recomend">Maybe
</label>
<label>
<input value="Not-sure" type="radio" name="user-recomend">Not sure
</label>
</div>
<div class="input-check">
    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
    <input type="checkbox" value="frontend">Front-end Projects
    </label>
    <label>
    <input type="checkbox" value="backend">Back-end Projects
    </label>
    <label>
    <input type="checkbox" value="data-visualization">Data Visualization
    </label>
    <label>
    <input type="checkbox" value="challenges">Challenges
    </label>
    <label>
    <input type="checkbox" value="open-source-comunity">Open Source Comunity
    </label>
    <label>
    <input type="checkbox" value="gitter-help-rooms">Gitter help rooms
    </label>
    <label>
    <input type="checkbox" value="videos">Videos
    </label>
    <label>
    <input type="checkbox" value="city-meetups">City Meetups
    </label>
    <label>
    <input type="checkbox" value="wiki">Wiki
    </label>
    <label>
    <input type="checkbox" value="forum">Forum
    </label>
    <label>
    <input type="checkbox" value="additional-courses">Additional Courses
    </label>
</div>
    <div>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" placeholder="enter your comment"></textarea>
    </div>
    <div>
        <button id="submit" type="submit" class="submit-button">Submit</button>
    </div>
    </form>
</div>
</body>
</html>
